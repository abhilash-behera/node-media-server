<h1 style="width:100%;text-align: center;margin-top: 30px"><strong>AV</strong> developers media server</h1>
<div class="container">
  <mat-card class="col-lg-6 col-md-6 col-sm-12" style="margin:auto">
    <mat-card-header style="background-color:#ddffff;border-left:6px solid #2196F3">
      <mat-card-title>
        <h2>Create Movie</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form style="width:100%; padding-top:40px" [formGroup]="createMovieForm" (ngSubmit)="createMovie()">

        <mat-form-field style="width:100%">
          <mat-select placeholder="-- Select Movie Path --" formControlName="path">
            <mat-option *ngFor="let moviePath of moviePaths" [value]="moviePath">
              {{moviePath}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-10">
            <mat-form-field style="width:100%">
              <input type="text" matInput placeholder="IMDB id" autocomplete="off" formControlName="imdbId">
            </mat-form-field>
          </div>

          <div class="col-lg-2 col-md-2 col-sm-2">
            <button mat-raised-button style="background-color: var(--green)" (click)="getImdbData()" [disabled]="checkButtonDisabled"
              type="button">Check</button>
          </div>
        </div>

        <div style="width:100%;border: 2px ridge gray;background-color: #f9f9f9">
          <ngx-json-viewer [json]="imdbObject" [expanded]="false"></ngx-json-viewer>
        </div>

        <button type="submit" mat-raised-button color="primary">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
